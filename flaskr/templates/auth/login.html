{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Iniciar Sesión{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Nombre de usuario</label>
    <input name="username" id="Username" required>
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" required>
    <label for="verifacionContra"> Verificar Contraseña</label>
    <input type="password" name="password2" id="password" required>
    <label for="gmail">Correo electronico</label>
    <input name="gmail" id="gmail" required>
    <input type="submit" value="Acceder">
  </form>
{% endblock %}
